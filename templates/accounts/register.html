 {% extends 'base/base.html' %}

 {% block main-contents %}
 
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Sign Up</h4>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
                 <input  required name="firstname" class="form-control" placeholder="FirstName" type="text">
              </div> 
              <!-- form-group// -->
              <div class="form-group">
                <input type="text" name="lastname" class="form-control" placeholder="LastName" >
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" >
              </div>
              <div class="form-group">
                <input type="password" name="Password" class="form-control" >
              </div>
           <!-- form-group// -->
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
                <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
              </div> <!-- form-group form-check .// -->
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
    </section>
 {% endblock main-contents %}
