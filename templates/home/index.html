{% extends 'base/base.html' %}

{% block main-contents %}
<div class="container mt-5 pt-5">
    <div class="row">
        {% for products  in products  %}
        <div class="col-md-3">
            <figure class="card card-product-grid">
                <div class="img-wrap"> <img src="/media/{{products.products_images.first.image}}"> </div>
                <figcaption class="info-wrap border-top">
                    <a href="{% url 'get_products' products.slug %}" class="title"><b>{{products.product_name}}</b></a>
                    <div class="price mt-2">{{products.price}}.00</div> <!-- price-wrap.// -->
                </figcaption>
            </figure> <!-- card // -->
        </div> <!-- col.// -->
      
       
        {% endfor %}
       
     
    </div>

    </div>
{% endblock  %}
